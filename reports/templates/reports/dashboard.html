{% extends "layouts/default.html" %}

{% load static %}

{% block view_title %}Reports Dashboard | {% endblock %}

{% block view_content %}

	<div class="container" ng-controller="ReportsDashboardCtrl">

		<div class="page-header">
			<h1>Reports Dashboard <small>((message))</small></h1>
		</div>

		<div class="well">

			<div class="container-fluid">

				<div class="row-fluid">
					<div class="span6" ng-controller="ReportsMapCtrl">

						<div id="map" style="width:100%; height: 300px"></div>

					</div>
					<div class="span6">Timeline</div>
				</div>

				<div class="row-fluid">
					<div class="span6">Stats</div>
					<div class="span6">Search</div>
				</div>

		</div>

	</div>

{% endblock %}

{% block view_styles %}
	<style>
		body { margin:0; padding:0; }
		#map { width:100%; height: 300px}
	</style>
	<link href='http://api.tiles.mapbox.com/mapbox.js/v1.2.0/mapbox.css' rel='stylesheet' />
{% endblock %}

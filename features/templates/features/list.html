{% extends "layouts/default.html" %}

{% block view_title %}Features | {% endblock %}

{% block view_content %}
<div class="container">

	<div class="page-header">
		<h1>Features <small>management</small></h1>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="offset2 span8 text-center">
				<div style="display: inline-block;">

					<table class="table table-hover">
						<tr>

							<th>Feature</th>
							<th>Actions</th>
						</tr>
						{% for feature in feature_list %}
						<tr>
							<td><a href="{{ feature.get_absolute_url }}">{{feature.definition}}</a></td>
							<td>
								<a href="{% url 'features:edit' feature.id %}" class="btn btn-warning"><i class="icon-pencil"></i> Edit</a>
								<a href="{% url 'features:delete' feature.id %}" class="btn btn-danger"><i class="icon-trash"></i> Delete</a>
							</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12 text-center">
				<a href="{% url 'features:create' %}" class="btn btn-large btn-primary"><i class="icon-plus icon-large"></i> Add Feature</a>
			</div>
		</div>
	</div>

</div>
{% endblock %}

{% extends "layouts/default.html" %}

{% block view_title %}Victims | {% endblock %}

{% block view_content %}

  <div class="page-header">
    <h1 class="text-center">Victims <small>management</small></h1>
  </div>

  <div class="row">
    <div class="col-md-offset-2 col-md-8 text-center">
      <div style="display: inline-block;">

        <table class="table table-hover">
          <tr>

            <th>Victim</th>
            <th>Actions</th>
          </tr>
          {% for victim in victim_list %}
          <tr>
            <td><a href="{{ victim.get_absolute_url }}">{{victim}}</a></td>
            <td>
              <a href="{% url 'violations:victims:edit' victim.id %}" class="btn btn-info"><i class="fa fa-pencil"></i> Edit</a>
              <a href="{% url 'violations:victims:delete' victim.id %}" class="btn btn-warning"><i class="fa fa-trash"></i> Delete</a>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <div class="ui-pagination text-center">
        {% include "partials/pagination.html" %}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <a href="{% url 'violations:victims:create' %}" class="btn btn-lg btn-primary"><i class="fa fa-plus fa-lg"></i> Add Victim</a>
    </div>
  </div>

{% endblock %}

          <a href="{% url 'incidents:view' report.id %}" target="_blank" class="list-group-item ui-similar-report-candidate{% if report.similarity %} ui-similar ui-similar-{{report.similarity}} {% for similarity in report.similarities %} ui-similar-{{similarity}}{% endfor %}{% endif %}">
            <p class="list-group-item-text multi-labels-lines-fix">
              <span class="label label-default victim ui-similar-report-victim"><i class="icon-user"></i> {{report.victim}}</span>
              has been a victim of
              <span class="label label-default category ui-similar-report-category">{{report.category}}</span>
              happened in
              <span class="label label-default location ui-similar-report-location"><i class="icon-map-marker"></i> {{report.location_text}}
              </span>
              on
              <span class="label label-default datetime ui-similar-report-datetime">
                <i class="icon-calendar"></i>
                {{report.datetime}}
              </span>
              {% if report.is_verified %}<span class="badge badge-success">Verified <i class="icon-ok"></i></span>{% endif %}
              {% if report.is_closed %}<span class="badge badge-important">Closed <i class="icon-lock"></i></span>{% endif %}
            </p>
          </a>

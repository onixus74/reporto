{% extends "layouts/default.html" %}

{% load crispy_forms_tags %}

{% block view_title %}Edit Report | {% endblock %}

{% block view_content %}
<div class="container">

	<div class="page-header">
		<h1>Report <small>Edit</small></h1>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="offset2 span8">

				<form class="form-horizontal" action="{% url 'incidents:crud-edit' report.id %}" method="post">
					{% csrf_token %}

					{{form|crispy}}

					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Submit</button>
						<a href="{% url 'incidents:crud-list' %}" class="btn">Cancel</a>
					</div>

				</form>

			</div>
		</div>
	</div>

</div>
{% endblock %}

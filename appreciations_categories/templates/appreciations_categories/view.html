{% extends "layouts/default.html" %}

{% block view_title %}Appreciation Category Details | {% endblock %}

{% block view_content %}

	<div class="page-header">
		<h1 class="text-center">Appreciation Category <small>Detail</small></h1>
	</div>

	<div class="row">
		<div class="col-md-offset-2 col-md-8">

			<form class="form-horizontal">

				<div class="form-group">
					<div class="controls">
						<dl>
							<dt>Slug</dt>
							<dd>{{object.slug}}</dd>
							<dt>Definition</dt>
							<dd>{{object.definition}}</dd>
						</dl>
					</div>
				</div>

				<div class="form-actions">
					<a href="{% url 'appreciations:categories:edit' object.id %}" class="btn btn-info"><i class="fa fa-pencil"></i> Edit</a>
					<a href="{% url 'appreciations:categories:delete' object.id %}" class="btn btn-warning"><i class="fa fa-trash"></i> Delete</a>
					<a href="{% url 'appreciations:categories:list' %}" class="btn btn-default"><i class="fa fa-back"></i> Back</a>
				</div>

			</form>

		</div>
	</div>

{% endblock %}

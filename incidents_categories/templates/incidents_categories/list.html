{% extends "layouts/default.html" %}

{% block view_title %}Categories | {% endblock %}

{% block view_content %}
<div class="container">

	<div class="page-header">
		<h1 class="text-center">Categories <small>management</small></h1>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="offset2 span8 text-center">
				<div style="display: inline-block;">

					<table class="table table-hover">
						<tr>
							<th>Category</th>
							<th>Actions</th>
						</tr>
						{% for object in object_list %}
						<tr>
							<td><a href="{{ object.get_absolute_url }}">{{object.definition}}</a></td>
							<td>
								<a href="{% url 'incidents:categories:edit' object.id %}" class="btn btn-info"><i class="icon-pencil"></i> Edit</a>
								<a href="{% url 'incidents:categories:delete' object.id %}" class="btn btn-warning"><i class="icon-trash"></i> Delete</a>
							</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12 text-center">
				<a href="{% url 'incidents:categories:create' %}" class="btn btn-large btn-primary"><i class="icon-plus icon-large"></i> Add Category</a>
			</div>
		</div>
	</div>

</div>
{% endblock %}

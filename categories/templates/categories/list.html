{% extends "layouts/default.html" %}

{% block view_title %}Categories | {% endblock %}

{% block view_content %}
<div class="container">

	<div class="page-header">
		<h1>Categories <small>management</small></h1>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="offset2 span8 text-center">
				<div style="display: inline-block;">

					<table class="table table-hover">
						<tr>
							<!--
							<th>Id</th>
							<th>Slug</th>
							<th>Definition</th>
							-->
							<th>Category</th>
							<th>Actions</th>
						</tr>
						{% for object in object_list %}
						<tr>
							<!--
							<td>{{object.id}}</td>
							<td>{{object.slug}}</td>
							<td>{{object.definition}}</td>
							-->
							<!--<td><a href="{% url 'categories:view' object.id %}">{{object.definition}}</a></td>-->
							<td><a href="{{ object.get_absolute_url }}">{{object.definition}}</a></td>
							<td>
								<!--<a href="/categories/{{object.id}}" class="btn"><i class="icon-file-text-alt"></i> View</a>-->
								<a href="{% url 'categories:edit' object.id %}" class="btn btn-warning"><i class="icon-pencil"></i> Edit</a>
								<a href="{% url 'categories:delete' object.id %}" class="btn btn-danger"><i class="icon-trash"></i> Delete</a>
							</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12 text-center">
				<a href="{% url 'categories:create' %}" class="btn btn-large btn-primary"><i class="icon-plus icon-large"></i> Add Category</a>
			</div>
		</div>
	</div>

</div>
{% endblock %}

{% extends "layouts/default.html" %}

{% block view_title %}Edit Category | {% endblock %}

{% block view_content %}

<div class="page-header">
	<h1>Category<small>Edit</small></h1>
</div>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<div class="container-fluid">
	<div class="row-fluid">
		<div class="offset2 span8">

			<form class="form-horizontal" action="{% url 'categories:edit' 1 %}" method="post">
				{% csrf_token %}

				<div class="control-group">
					<label class="control-label" for="inputSlug">Slug</label>
					<div class="controls">
						<input type="text" id="inputSlug" placeholder="Slug" name="slig" value="{{category.slug}}">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="inputDefinition">Definition</label>
					<div class="controls">
						<input type="text" id="inputDefinition" placeholder="Definition" name="definition" value="{{category.definition}}">
					</div>
				</div>

				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn">Cancel</button>
				</div>

			</form>

		</div>
	</div>
</div>

{% endblock %}

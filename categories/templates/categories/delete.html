{% extends "layouts/default.html" %}

{% block view_title %}Delete Category | {% endblock %}

{% block view_content %}

<div class="page-header">
	<h1>Category<small>Delete</small></h1>
</div>

<div class="container-fluid">
	<div class="row-fluid">
		<div class="offset2 span8">

			<form class="form-horizontal" action="{% url 'categories:delete' 1 %}" method="post">
				{% csrf_token %}

				<div class="control-group">
					Are you sure?
				</div>

				<div class="form-actions">
					<button type="submit" class="btn btn-danger">Yes</button>
					<button type="button" class="btn">No</button>
				</div>

			</form>

		</div>
	</div>
</div>

{% endblock %}

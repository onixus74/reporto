{% extends "layouts/default.html" %}

{% block view_title %}Categories | {% endblock %}

{% block view_content %}
<div class="container">

	<div class="page-header">
		<h1 class="text-center">Categories <small>management</small></h1>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="offset2 span8 text-center">
				<div style="display: inline-block;">

					<table class="table table-hover">
						<tr>
							<!--
							<th>Id</th>
							<th>Slug</th>
							<th>Definition</th>
							-->
							<th>Category</th>
							<th>Actions</th>
						</tr>
						{% for category in category_list %}
						<tr>
							<!--
							<td>{{category.id}}</td>
							<td>{{category.slug}}</td>
							<td>{{category.definition}}</td>
							-->
							<!--<td><a href="{% url 'reports:categories:view' category.id %}">{{category.definition}}</a></td>-->
							<td><a href="{{ category.get_absolute_url }}">{{category.definition}}</a></td>
							<td>
								<!--<a href="/categories/{{category.id}}" class="btn"><i class="icon-file-text-alt"></i> View</a>-->
								<a href="{% url 'reports:categories:edit' category.id %}" class="btn btn-info"><i class="icon-pencil"></i> Edit</a>
								<a href="{% url 'reports:categories:delete' category.id %}" class="btn btn-warning"><i class="icon-trash"></i> Delete</a>
							</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12 text-center">
				<a href="{% url 'reports:categories:create' %}" class="btn btn-large btn-primary"><i class="icon-plus icon-large"></i> Add Category</a>
			</div>
		</div>
	</div>

</div>
{% endblock %}

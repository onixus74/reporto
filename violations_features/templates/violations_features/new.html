{% extends "layouts/default.html" %}

{% load crispy_forms_tags %}

{% block view_title %}New Feature | {% endblock %}

{% block view_content %}

	<div class="page-header">
		<h1>Feature <small>Add</small></h1>
	</div>

	<div class="row">
		<div class="col-md-offset-2 col-md-8">

			<form class="form-horizontal" action="{% url 'violations:features:create' %}" method="post">
				{% csrf_token %}

				{{form|crispy}}

				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Submit</button>
					<a href="{% url 'violations:features:list' %}" class="btn btn-default">Cancel</a>
				</div>

			</form>

		</div>
	</div>

{% endblock %}

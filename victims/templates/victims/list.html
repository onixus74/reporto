{% extends "layouts/default.html" %}

{% block view_title %}Victims | {% endblock %}

{% block view_content %}
<div class="container">

	<div class="page-header">
		<h1>Victims <small>management</small></h1>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="offset2 span8 text-center">
				<div style="display: inline-block;">

					<table class="table table-hover">
						<tr>

							<th>Victim</th>
							<th>Actions</th>
						</tr>
						{% for victim in victim_list %}
						<tr>
							<td><a href="{{ victim.get_absolute_url }}">{{victim}}</a></td>
							<td>
								<a href="{% url 'victims:edit' victim.id %}" class="btn btn-info"><i class="icon-pencil"></i> Edit</a>
								<a href="{% url 'victims:delete' victim.id %}" class="btn btn-warning"><i class="icon-trash"></i> Delete</a>
							</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12 text-center">
				<a href="{% url 'victims:create' %}" class="btn btn-large btn-primary"><i class="icon-plus icon-large"></i> Add Victim</a>
			</div>
		</div>
	</div>

</div>
{% endblock %}

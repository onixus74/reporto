{% extends "layouts/default.html" %}

{% block view_title %}Delete User | {% endblock %}

{% block view_content %}
<div class="container">

	<div class="page-header">
		<h1>User <small>Delete</small></h1>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">

				<form class="form-horizontal" action="{% url 'users:delete' user.id %}" method="post">
					{% csrf_token %}

					<div class="form-group">
						<div class="controls">
							{{user}}
						</div>
					</div>

					<div class="form-group">
						<div class="controls">
							Are you sure that you want to delete this record?
						</div>
					</div>

					<div class="form-actions">
						<button type="submit" class="btn btn-danger">Yes</button>
						<a href="{% url 'users:list' %}" class="btn btn-default">Cancel</a>
					</div>

				</form>

			</div>
		</div>
	</div>

</div>
{% endblock %}
